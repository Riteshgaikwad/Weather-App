<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
             <div class="grant-locaton-container">
                <img src="./images/location.png" alt="location" width="80" height="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- search form  -->
              <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" width="20" height="20" loading="lazy" alt="search">
                </button>
              </form>

              <!-- loading screen contianer  -->
               <div class="loading-container">
                <img src="./images/loading.gif" width="150" height="150" alt="loading" loading="lazy">
                <p>Loading</p>
               </div>

               <!-- show weather info  -->
                <div class="user-info-container">
                    <!-- coty name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather icons -->
                    <img data-weatherIcon>
                    <!-- temperature -->
                    <p data-temperature></p>

                    <!-- three card parameters -->
                     <div class="parameter-container">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./images/wind.png" alt="wind">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <!-- card 2 -->
                         <div class="parameter">
                            <img src="./images/humidity.png" alt="humidity">
                            <p>humidity</p>
                            <p data-humidity></p>
                         </div>
                         <!-- card-3 -->
                          <div class="parameter">
                            <img src="./images/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-clodiness></p>
                          </div>
                     </div>

                </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
